<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="figure">
            <div class="logo-div">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1>ODIN</h1>
            </div>

            <div class="credits">
            </div>
        </div>

        <div class="form">
            <form action="#">
            <div class="par">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            
            <div class="white-bck">
                <h2>Let's do this!</h2>
                <div class="form-container">
                    <div class="row">
                        <div class="each">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>

                        <div class="each">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="each">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="each">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>

                    <div class="row">
                        <div class="each">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                            <span class="warning error">passwords don't match</span>    
                        </div>
                        
                        <div class="each">
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" name="conf-password" id="conf-password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>Create Account</button>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
            </form>
        </div>
    </div>
    <script src="./scripts.js">
    </script>
</body>
</html>
